# ============================================
# NGINX PRODUCTION SECURITY CONFIGURATION
# For Plugged E-commerce Platform
# ============================================

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    
    # Root directory for built Vite app
    root /var/www/plugged/dist;
    index index.html;
    
    # ============================================
    # SECURITY HEADERS
    # ============================================
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://*.supabase.co https://api.resend.com wss://*.supabase.co; frame-ancestors 'self';" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ============================================
    # GENERIC ERROR PAGES - NO STACK TRACES
    # ============================================
    
    # Custom error pages
    error_page 400 /errors/400.html;
    error_page 401 /errors/401.html;
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/50x.html;
    
    location /errors/ {
        internal;
        root /var/www/plugged;
    }
    
    # ============================================
    # HIDE ADMIN PANEL FROM SEARCH ENGINES
    # ============================================
    
    location /admin {
        # Block crawlers from indexing admin pages
        add_header X-Robots-Tag "noindex, nofollow" always;
        
        # Rate limiting for admin login
        limit_req zone=admin_limit burst=5 nodelay;
        
        # Try files, fallback to SPA
        try_files $uri $uri/ /index.html;
    }
    
    # ============================================
    # RATE LIMITING
    # ============================================
    
    # Define rate limit zones (put in http block)
    # limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/m;
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    
    # ============================================
    # BLOCK SENSITIVE FILES
    # ============================================
    
    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Block access to backup files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        return 404;
    }
    
    # Block access to source maps in production
    location ~* \.map$ {
        deny all;
        return 404;
    }
    
    # ============================================
    # STATIC ASSETS
    # ============================================
    
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # ============================================
    # SPA ROUTING
    # ============================================
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # ============================================
    # DISABLE SERVER VERSION DISCLOSURE
    # ============================================
    
    server_tokens off;
    
    # ============================================
    # LOGGING (REDACT SENSITIVE DATA)
    # ============================================
    
    # Custom log format without sensitive query params
    # log_format custom '$remote_addr - $remote_user [$time_local] "$request_method $uri" $status $body_bytes_sent "$http_referer" "$http_user_agent"';
    
    access_log /var/log/nginx/plugged_access.log;
    error_log /var/log/nginx/plugged_error.log warn;
}

